<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' wss://generativelanguage.googleapis.com https://api.deepgram.com wss://api.deepgram.com; style-src 'self' 'unsafe-inline'">
    <title>Gemini Live</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <button id="powerBtn" class="power-btn" title="Connect/Disconnect">
            <img src="assets/icons/power.svg" alt="Power">
        </button>
        
        <div id="chatHistory" class="chat-history"></div>
        <canvas id="visualizer" class="visualizer"></canvas>
        <div id="cameraPreview" class="camera-preview"></div>
        <div id="screenPreview" class="screen-preview"></div>
        
        <div class="bottom-toolbar">
            <button id="cameraBtn" class="camera-btn" title="Camera">
                <img src="assets/icons/camera.svg" alt="Camera">
            </button>
            <button id="screenBtn" class="screen-btn" title="Screen Share">
                <img src="assets/icons/screen.svg" alt="Screen Share">
            </button>
            <button id="micBtn" class="mic-btn" title="Microphone">
                <img src="assets/icons/mic.svg" alt="Microphone">
            </button>
            <button id="outputToggleBtn" class="output-toggle-btn" title="Text Replies (Click for Audio)">
                <img src="assets/icons/output-text.svg" alt="Text Mode">
            </button>
            <button id="settingsBtn" class="settings-btn" title="Settings">
                <img src="assets/icons/settings.svg" alt="Settings">
            </button>
        </div>
        
        <div class="text-input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." class="text-input">
            <button id="sendBtn" class="send-btn">
                <img src="assets/icons/send.svg" alt="Send">
            </button>
        </div>
        
        <!-- Legacy elements that are hidden but still referenced in some code -->
        <button id="disconnectBtn" class="disconnect-btn" style="display: none;"></button>
        <button id="connectBtn" class="connect-btn" style="display: none;"></button>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
